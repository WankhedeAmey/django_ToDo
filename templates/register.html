<!-- templates/registration/register.html --> 

<!-- Using django provided user forms -->
<style>
    h3 {
        color: red;
    }
</style>

{% for message in messages %}
<h3>{{message}}</h3>
{%endfor%}

<form method="POST" >
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Register</button>
</form>
